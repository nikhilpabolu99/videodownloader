<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Any Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    /* Floating text styles */
    .floating-text {
      position: absolute;
      color: rgba(255, 255, 255, 0.08);
      font-weight: 600;
      pointer-events: none;
      animation: floatUp 20s linear infinite;
      white-space: nowrap;
      user-select: none;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh);
        opacity: 0;
      }
    }

    /* Container box styles */
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: 10vh auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f57c00;
    }

    select {
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .video-title {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* Static "Mehernolan!" text inside container */
    .signature {
      margin-top: 2rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #ffcc80;
      user-select: none;
    }

    /* Floating container fills whole screen and sits behind main content */
    #floating-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Floating Background Text -->
  <div id="floating-container"></div>

  <!-- Main Interface -->
  <div class="container">
    <h1>Universal Video Downloader</h1>
    <input type="text" id="video-url" placeholder="Paste your video URL here..." />
    <br />
    <button onclick="fetchInfo()">Fetch Qualities</button>

    <div id="result" class="hidden">
      <p class="video-title" id="title"></p>
      <select id="format-options"></select>
      <br />
      <button onclick="downloadVideo()">Download</button>
    </div>

    <p class="signature">Mehernolan!</p>
  </div>

  <script>
    async function fetchInfo() {
      const url = document.getElementById('video-url').value;
      if (!url) return alert("Please paste a video URL");

      const res = await fetch(`/fetch-info?url=` + encodeURIComponent(url));
      if (!res.ok) return alert("Error fetching video info.");
      const data = await res.json();

      document.getElementById('title').innerText = data.title;

      const select = document.getElementById('format-options');
      select.innerHTML = '';
      data.formats.forEach(format => {
        const option = document.createElement('option');
        option.value = format.format_id;
        option.text = `${format.ext} - ${format.resolution || format.format_note || 'Unknown quality'}`;
        select.appendChild(option);
      });

      document.getElementById('result').classList.remove('hidden');
    }

    async function downloadVideo() {
      const url = document.getElementById('video-url').value;
      const formatId = document.getElementById('format-options').value;
      window.location.href = `/download?url=${encodeURIComponent(url)}&format_id=${formatId}`;
    }

    // Floating text animation setup
    const floatingContainer = document.getElementById("floating-container");
    const word = "mehernolan";

    for (let i = 0; i < 100; i++) {
      const span = document.createElement("span");
      span.className = "floating-text";
      // random left position across viewport
      span.style.left = Math.random() * 100 + "vw";
      // random animation delay for staggered effect
      span.style.animationDelay = (Math.random() * 20) + "s";
      // random font size from 12px to 32px
      span.style.fontSize = (Math.random() * 20 + 12) + "px";
      span.innerText = word;
      floatingContainer.appendChild(span);
    }
  </script>
</body>
</html>
